<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://localhost:5100/socket.io/socket.io.js"></script>
    <script>
        var socket = io('http://localhost:5100');
        socket.on('line', function (data) {
            document.getElementById("tail").innerHTML += data;
        });
        socket.on('error', function (data) {
            document.getElementById("tail_error").innerHTML += data;
        });
        socket.on('process_complete', function (data) {
            document.getElementById("out").innerHTML += data.output;
        });
    </script>
    <style>
        .output_window {
            float: left;
            height: 100%;
            width: 300px;
        }
        .apps {
            width: 100px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="apps">
        Apps:
        <div onclick="socket.emit('deploy',{passcode:window.location.search.substring(1),name:this.innerHTML,action:'build'});">
            catnap
        </div>
        <div onclick="socket.emit('deploy',{passcode:window.location.search.substring(1),name:this.innerHTML,action:'build'});">
            deploy
        </div>
        <div onclick="socket.emit('deploy',{passcode:window.location.search.substring(1),name:this.innerHTML,action:'pullsync'});">
            proto
        </div>
        <div onclick="socket.emit('deploy',{passcode:window.location.search.substring(1),name:this.innerHTML,action:'pullrestart'});">
            proxy
        </div>
        <div onclick="socket.emit('deploy',{passcode:window.location.search.substring(1),name:this.innerHTML,action:'build'});">
            shapow
        </div>
    </div>
    <div id="tail_error" class="output_window">Errors:<br /></div>
    <div id="tail" class="output_window">STD Out:<br /></div>
    <div id="out" class="output_window">Tail:<br /></div>
</body>
</html>
